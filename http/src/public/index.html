<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHT SENSOR DATA READINGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style rel="stylesheet">
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .heading {
        font-size: 1.5rem;
        text-align: center;
        color: #3b82f6;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .flex-container {
        display: flex;
        margin: 0 auto;
        width: 600px;
        justify-content: center;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.25rem;
      }

      .flex-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .mode-text {
        color: #054d11da;
        font-weight: 600;
        width: 300px;
      }

      /* Button styles */
      .button {
        background-color: #3b82f6;
        color: #fff;
        outline: none;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s;
        cursor: pointer;
        font-size: 15px;
      }

      .button:hover {
        background-color: #2563eb;
      }

      /* Mode info styles */
      .mode-info {
        text-align: center;
        display: column;
      }

      #pump-off {
        background-color: rgb(235, 90, 90);
        color: #fff;
        outline: none;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      #pump-off:hover {
        background-color: rgb(236, 121, 121);
      }

      .show-values {
        background: #333;
        color: white;
      }

      .show-values:hover {
        background-color: black;
      }

      /* Toast container styles */
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        pointer-events: none;
      }

      /* Toast container */
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        pointer-events: none;
      }

      /* Toast */
      .toast {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* Toast animation */
      .toast.slide-in {
        opacity: 1;
      }

      .toast.slide-out {
        opacity: 0;
      }

      /* wrapper */
      .wrapper {
        display: flex;
        gap: 20px;
        width: 500px;
        margin: 10px auto;
        justify-content: center;
      }

      /* table */
      .table-container {
        border: 1px solid #e8e7e7;
        border-radius: 11px;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        width: 700px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      /* table-border */
      tbody tr:not(:last-child) {
        border-bottom: 1px solid #e8e7e7;
      }

      tbody tr td:not(:last-child) {
        border-left: 1px solid #e8e7e7;
      }

      /* style tr, td, th */
      tr th {
        font-size: 14px;
        font-weight: 500;
        color: #fff;
        background-color: #0066ff;
      }

      tr td {
        color: #606060;
        font-size: 14px;
        font-weight: 400;
      }

      th,
      td {
        padding: 16px;
        text-align: center;
      }

      /* even and odd color */
      tbody tr:nth-child(odd) {
        background-color: #fff;
      }

      tbody tr:nth-child(even) {
        background-color: #f8f8f8;
      }

      .pulse {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgb(85, 204, 85);
        animation: pulse-animation 1s infinite alternate;
      }

      @keyframes pulse-animation {
        0% {
          transform: scale(1);
        }

        100% {
          transform: scale(1.2);
        }
      }

      /* media query */
      @media only screen and (max-width: 600px) {
        .table-container {
          width: 100vw;
          overflow-x: auto;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="heading">WEB DASHBOARD</h1>

    <div class="mode-info">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 5px;
          margin-bottom: 1rem;
        "
      >
        <span id="node-count">âš¡ 2/2 nodes active âš¡</span>
        <a
          href="/admin/create.html"
          class="text-blue-500 hover:underline cursor-pointer"
        >
          Add Node ðŸ‘¾
        </a>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 5px;
          margin-bottom: 1rem;
        "
      >
        <span>All active nodes</span>
        <div class="pulse"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="table-container">
        <table id="dataTable">
          <!-- thead -->
          <thead>
            <tr>
              <th>Node ID</th>
              <th>Node Name</th>
              <th>Node Location</th>
              <th>Node Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <!-- tbody: target this id when displaying the data dynamically via JS -->
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>
    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toastContainer"></div>
  </body>

  <script></script>
  <script>
    window.onload = function () {
      fetch("/node/fetch/all")
        .then((response) => response.json())
        .then((data) => {
          let activeNodes = data.filter((node) => node.nodeStatus);
          document.querySelector(
            "#node-count"
          ).innerText = `âš¡ ${activeNodes.length}/${data.length} nodes active âš¡`;

          let tableBody = document.getElementById("dataTable");
          data.forEach((node) => {
            let row = document.createElement("tr");
            row.innerHTML = `
            <td>${truncateId(node.id, 6)}</td>
            <td>${node.nodeName}</td>
            <td>${node.nodeLocation}</td>
            <td>${
              node.nodeStatus
                ? "<span class='flex items-center justify-center gap-2'>active <div class='pulse'></div></span>"
                : "Inactive"
            }</td>
            <td><a href='visualize.html?nodeId=${
              node.id
            }' class="show-values px-3 py-1 cursor-pointer rounded-3xl">More</a></td>
          `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    };
    function truncateId(id, length = 10) {
      return id.length > length ? id.substring(0, length) + "..." : id;
    }
  </script>
</html>
